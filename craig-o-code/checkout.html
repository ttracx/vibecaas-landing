<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craig-O-Code Pro - Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .checkout { background: #1a1a1a; border-radius: 16px; padding: 3rem; max-width: 500px; width: 100%; margin: 2rem; border: 1px solid #333; }
        h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        .product-name { color: #667eea; margin-bottom: 2rem; }
        .price-options { margin: 2rem 0; }
        .price-option { display: flex; align-items: center; padding: 1rem; background: #222; border-radius: 8px; margin-bottom: 1rem; cursor: pointer; border: 2px solid transparent; transition: border-color 0.3s; }
        .price-option:hover, .price-option.selected { border-color: #667eea; }
        .price-option input { margin-right: 1rem; }
        .price-option .amount { font-size: 1.5rem; margin-left: auto; color: #667eea; }
        .price-option .period { font-size: 0.875rem; color: #888; }
        .price-option .savings { background: #764ba2; color: #fff; font-size: 0.75rem; padding: 0.25rem 0.5rem; border-radius: 4px; margin-left: 0.5rem; }
        form { margin-top: 2rem; }
        label { display: block; color: #888; margin-bottom: 0.5rem; font-size: 0.875rem; }
        input[type="email"], input[type="text"] { width: 100%; padding: 0.75rem; background: #222; border: 1px solid #444; border-radius: 8px; color: #fff; font-size: 1rem; margin-bottom: 1rem; }
        input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 1rem; background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: opacity 0.3s; }
        .btn:hover { opacity: 0.9; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .features { margin: 2rem 0; padding: 1rem; background: #222; border-radius: 8px; }
        .features li { list-style: none; padding: 0.5rem 0; color: #ccc; }
        .features li::before { content: "‚úì "; color: #667eea; }
        .secure { text-align: center; margin-top: 1rem; color: #666; font-size: 0.875rem; }
        .back { display: block; text-align: center; margin-top: 1.5rem; color: #888; text-decoration: none; }
        .back:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="checkout">
        <h1>Upgrade to Pro</h1>
        <p class="product-name">Craig-O-Code Pro</p>

        <div class="price-options">
            <label class="price-option selected" onclick="selectPlan('monthly')">
                <input type="radio" name="plan" value="monthly" checked>
                <div>
                    <strong>Monthly</strong>
                    <div class="period">Billed monthly</div>
                </div>
                <div class="amount">$29</div>
            </label>
            <label class="price-option" onclick="selectPlan('yearly')">
                <input type="radio" name="plan" value="yearly">
                <div>
                    <strong>Yearly</strong>
                    <div class="period">Billed annually</div>
                </div>
                <div class="amount">$290 <span class="savings">Save 17%</span></div>
            </label>
        </div>

        <ul class="features">
            <li>100+ specialized AI agents</li>
            <li>Advanced auto-orchestration</li>
            <li>Priority support</li>
            <li>Pro-only agents (security, quantum, enterprise)</li>
            <li>License key for unlimited machines</li>
        </ul>

        <form id="checkout-form">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" required>
            
            <button type="submit" class="btn" id="submit-btn">
                Subscribe - $29/month
            </button>
        </form>

        <p class="secure">üîí Secure checkout powered by Stripe</p>
        <a href="/" class="back">‚Üê Back to products</a>
    </div>

    <script>
        function selectPlan(plan) {
            document.querySelectorAll('.price-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`input[value="${plan}"]`).parentElement.classList.add('selected');
            document.querySelector(`input[value="${plan}"]`).checked = true;
            
            const btn = document.getElementById('submit-btn');
            btn.textContent = plan === 'yearly' ? 'Subscribe - $290/year' : 'Subscribe - $29/month';
        }

        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.textContent = 'Redirecting to checkout...';
            
            // Redirect to Stripe payment link
            window.location.href = 'https://buy.stripe.com/6oU14n4zH3QtgGVbxk1sQ01';
        });
    </script>
</body>
</html>
